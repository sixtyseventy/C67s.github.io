<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>C67 | Landing</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous"/>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif}
body{background:linear-gradient(135deg,#0b0b0b,#1a1a1a);color:#e6e6e6;min-height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;padding:40px}
#discord-stats{position:absolute;top:20px;right:20px;background:#181818;padding:10px 18px;border-radius:12px;display:flex;align-items:center;gap:8px;font-size:14px;color:#e6e6e6;box-shadow:0 0 12px rgba(0,0,0,.5)}
#discord-stats i{color:#5865f2;font-size:16px}
a{text-decoration:none;color:inherit}
.container{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:32px;width:100%;max-width:1200px;margin-bottom:40px}
.card{background:#181818;border-radius:20px;padding:28px;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:8px;text-align:center;transition:transform .3s ease,background .5s ease,box-shadow .5s ease;cursor:pointer;box-shadow:0 0 20px rgba(0,0,0,.4)}
.card:hover{transform:translateY(-6px);background:#222;box-shadow:0 0 30px rgba(0,0,0,.6)}
.card i{font-size:48px;color:#2ecc71;transition:transform .3s ease}
.card:hover i{transform:scale(1.15) rotate(8deg)}
.card h2{font-size:20px;font-weight:700}
.card .subtitle{font-size:14px;font-weight:500;color:#bbb}
.card p{font-size:13px;color:#aaa}
.coming-soon i{color:#f1c40f}
.card .notification{margin-top:4px;font-size:13px;color:#2ecc71;text-align:center}
.buttons{display:flex;gap:24px;flex-wrap:wrap;justify-content:center}
.button{padding:16px 32px;font-size:16px;font-weight:700;border-radius:12px;cursor:pointer;transition:all .3s ease;display:flex;align-items:center;gap:12px;color:#fff}
.button.discord{background:#5865f2}
.button.discord:hover{background:#4752c4}
.button.roblox{background:#ff2d55}
.button.roblox:hover{background:#e0244f}
.button i{font-size:20px}
#loadingOverlay{position:fixed;top:0;left:0;width:100%;height:100%;background:#0b0b0b;display:none;justify-content:center;align-items:center;color:#2ecc71;font-size:24px;font-weight:700;z-index:9999;flex-direction:column;text-align:center}
#loadingOverlay i{font-size:48px;margin-bottom:16px;animation:spin 1s linear infinite}
@keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}
#loadingOverlay .tips{margin-top:12px;font-size:14px;font-weight:400;color:#aaa}
</style>
</head>
<body>
<div id="discord-stats"><i class="fas fa-users"></i><span id="memberCount">loading...</span></div>
<div id="loadingOverlay"><i class="fas fa-spinner"></i><div id="loadingText">Verifying browser.</div><div class="tips" id="loadingTips">Please wait ;)</div></div>
<div class="container">
<a href="utility.html" class="project-link" data-name="c67 | utility">
  <div class="card">
    <i class="fas fa-tools"></i>
    <h2>C67 | Utility</h2>
    <div class="subtitle">Webhook Spammer, Deleter, and Customizer tool :3</div>
    <p>Discord web tool :3</p>
    <div class="notification">Updated (v1.2)</div>
  </div>
</a>
<div class="card coming-soon" data-name="coming soon">
  <i class="fas fa-hourglass-half"></i>
  <h2>Coming Soon</h2>
  <div class="subtitle">NEXUS</div>
  <p>Bot Token Spammer | Bot Utility | Webhook</p>
  <div class="notification">‚è≥ Coming Soon</div>
</div>
</div>
<div class="buttons">
<a href="https://discord.gg/bV9thz2MHT" target="_blank" class="button discord"><i class="fab fa-discord"></i> Join our Discord for updates</a>
<a href="https://www.roblox.com/games/122103668156377/c67-landing#!/store" target="_blank" class="button roblox"><i class="fas fa-gift"></i> Send me Robux ;)</a>
</div>
<script>
const tips=["join discord to know when new projects are added or something else!","stay tuned for updates and cool features!","share our projects please :'(","didyblud"]
document.querySelectorAll('.project-link').forEach(link=>{
  link.addEventListener('click',function(e){
    e.preventDefault();
    const overlay=document.getElementById('loadingOverlay');
    const loadingText=document.getElementById('loadingText');
    const tipsText=document.getElementById('loadingTips');
    const projectName=this.dataset.name.toLowerCase();
    loadingText.textContent="loading, "+projectName;
    tipsText.textContent=tips[Math.floor(Math.random()*tips.length)];
    overlay.style.display='flex';
    setTimeout(()=>{window.location.href=this.href},1500)
  })
})
async function fetchDiscordMembers(){
  const serverId="1400467726920843364";
  const url=`https://discord.com/api/guilds/${serverId}/widget.json`;
  try{
    const res=await fetch(url);
    if(!res.ok)throw new Error("Failed to fetch widget data");
    const data=await res.json();
    document.getElementById("memberCount").textContent=`${data.presence_count} members online`
  }catch(err){
    document.getElementById("memberCount").textContent="couldn't load :("
  }
}
fetchDiscordMembers()
</script>
</body>
</html>
